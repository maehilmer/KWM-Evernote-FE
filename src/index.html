<!-- index.html: Einstiegsseite beim Aufruf der Anwendung. Die Angabe <base
href="/"> wird von Angular benötigt, um die URL korrekt aufzulösen. Im body
finden wir das Element <app-root></app-root> das wir nicht kennen. An dieses
Element (Component) bindet Angular die gesamte Applikation, die wir in den
folgenden Einheiten entwickeln werden. -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kwmevernote</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <kwmen-root></kwmen-root>
</body>
</html>
