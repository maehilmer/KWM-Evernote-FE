@if(note && note.images && note.images[0]) {
  <img class="ui tiny image" [src]="note.images[0].url"/>
}

<div class="content">
  <div class="header">{{ note?.title }}</div>
  <div class="description"> {{ note?.description }} </div>
  <div class="metadata">
    @for (todo of note?.todos; track todo; let l =$last) {
      <span>{{ todo.title }} {{ todo.description }}@if(!l){<span>,</span>}</span>
    }
  </div>
</div>
