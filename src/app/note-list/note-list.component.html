<div class="ui middle aligned selection divided list">
  @for (note of notes; track note) {
    <a class="item" class="item kwmen-note-list-item" [note]="note"
       [routerLink]="[note.id.toString()]"> <!-- id ist eine Nummer, es wird aber string benötigt-->
    </a>
  }

  <!-- Daten werden asynchron geladen, deshalb Hinweis, falls es länger dauert -->
  @if(!notes){
    <div class="ui active dimmer">
      <div class="ui large text loader">Daten werden geladen...</div>
    </div>
  }

  <!-- Wenn keine Daten vorhanden sind... -->
  @if(notes && !notes.length){
    <p>Es wurden noch keine Notizen gefunden.</p>
  }

</div>
