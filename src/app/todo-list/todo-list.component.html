<div class="ui middle aligned selection divided list">
  @for (todo of todos; track todo) {
    <a class="item kwmen-todo-list-item" [todo]="todo"
       [routerLink]="[todo.id.toString()]"> <!-- id ist eine Nummer, es wird aber string benötigt-->
    </a>
  }

  <!-- Daten werden asynchron geladen, deshalb Hinweis, falls es länger dauert -->
  @if(!todos){
    <div class="ui active dimmer">
      <div class="ui large text loader">Daten werden geladen...</div>
    </div>
  }

  <!-- Wenn keine Daten vorhanden sind... -->
  @if(todos && !todos.length){
    <p>Es wurden noch keine Todos gefunden.</p>
  }

</div>
